<style type="text/css" media="screen">
  h3 {
    color: rgba(255, 255, 255, 0.38);
  }

  .not-found {
    font-style: normal;
    font-weight: 400;
    font-size: 122px;
    line-height: 150%;
    text-align: center;

    color: rgba(255, 255, 255, 0.15);

    margin-top: 130px;
    margin-bottom: 8px;
  }

  .neon {
    color: #FFFFFF;

    text-shadow: -2px -2px 6px rgba(255, 255, 255, 0.25), 2px 2px 6px rgba(255, 255, 255, 0.25);
    filter: blur(1px);
  }

  .turn-off {
    animation-name: turn-off;
    animation-duration: .7s;
    animation-fill-mode: both;
    animation-timing-function: ease-out;
  }

  @keyframes turn-off {
    0% {}

    100% {
      color: rgba(255, 255, 255, 0.15);

      text-shadow: none;
      filter: none;
    }
  }

  .not-found-text {
    font-style: normal;
    font-weight: 300;
    font-size: 22px;
    line-height: 150%;

    text-align: center;
    margin-top: 0;
    margin-bottom: 90px;
    color: rgba(255, 255, 255, 0.6);

    opacity: 0;
    animation-name: show;
    animation-duration: .4s;
    animation-delay: 1.5s;
    animation-fill-mode: both;
  }

  @keyframes show {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }

  .link-button {
    width: 100%;
    margin-top: 50px;

    opacity: 0;
    animation-name: show;
    animation-duration: .4s;
    animation-delay: 1.5s;
    animation-fill-mode: both;
  }
</style>

<div class="container-center">
  <div>
    <div class="container-vertical">
      <div class="child-container">
        <p id="not-found" class="not-found not-found-blink">404</p>
        <p class="not-found-text">The blog post you were looking for doesnâ€™t seem to exist.</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script>
    function turnOff(element) {
      element.removeClass("neon");
    }

    function turnOn(element) {
      element.addClass("neon");
    }

    $(document).ready(function () {
      const element = $('#not-found');

      setTimeout(() => {
        turnOn(element);

        setTimeout(() => {
          turnOff(element);

          setTimeout(() => {
            turnOn(element);

            setTimeout(() => {
              turnOff(element);

              setTimeout(() => {
                turnOn(element);

                setTimeout(() => {
                  turnOff(element);

                  setTimeout(() => {
                    turnOn(element);

                    setTimeout(() => {
                      turnOff(element);

                      setTimeout(() => {
                        turnOn(element);

                        setTimeout(() => {
                          element.addClass("turn-off");
                        }, 20);
                      }, 300);
                    }, 10);
                  }, 10);
                }, 10);
              }, 20);
            }, 300);
          }, 20);
        }, 50);
      }, 500);
    });
  </script>
</div>
